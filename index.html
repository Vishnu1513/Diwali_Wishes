<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali - Ram & Sita Blessings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://as2.ftcdn.net/v2/jpg/04/60/98/29/1000_F_460982996_xyAirIG6XgaCjZhklJuXCO5LjQWgYfmI.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        h1 {
            font-size: 60px;
            color: #FFD700;
            text-shadow: 2px 2px 5px #FF4500;
            text-align: center;
            margin-top: 20px;
        }

        /* Image of Lord Ram and Sita */
        .ram-sita-image {
            display: block;
            margin: 0 auto;
            width: 340px;
            height: auto;
            margin-top: 20px;
            border: 5px solid #FFD700;
            box-shadow: 0px 0px 15px #FF4500;
        }

        /* Wishes Text */
        .wish-message {
            text-align: center;
            font-size: 22px;
            margin-top: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 5px #FF4500;
        }

        /* Fireworks (Fuljhariyaan) animation */
        .fireworks-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .firecracker {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 2px;
            height: 100px;
            background-color: gold;
            transform: translateX(-50%);
            animation: rise 2s ease-out infinite;
        }

        @keyframes rise {
            0% {
                transform: translateX(-50%) translateY(0);
            }
            100% {
                transform: translateX(-50%) translateY(-600px);
            }
        }

        .explosion {
            position: absolute;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 165, 0, 0.8);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 100px;
            font-size: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 5px #FF4500;
        }
    </style>
</head>
<body>

    <!-- Title Heading -->
    <h1>Happy Diwali!</h1>

    <!-- Lord Ram and Sita Image -->
    <img src="https://as1.ftcdn.net/v2/jpg/08/53/05/38/1000_F_853053841_GapZrPw8rmmxgroJcXuh6p45zXAisRRB.jpg" alt="Lord Ram and Sita" class="ram-sita-image">

    <!-- Wish Message -->
    <div class="wish-message">
        May Lord Ram and Sita bless you with peace, prosperity, and joy. <br>
        Wishing you a bright and sparkling Diwali!
    </div>

    <!-- Fireworks animation -->
    <div class="fireworks-container">
        <div class="firecracker"></div>
        <div class="explosion"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Have a prosperous Diwali with your loved ones! ðŸŽ‡</p>
    </div>

</body>
</html>
